<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

        <div class="header flex">
            <div>
                <h1 id="title"></h1>
                <p id="date"></p>

            <div>
                <button onclick="navigatePage('index')"><i class="fas fa-caret-square-left fa-3x"></i></button>

        </div>

        <main class="main">
            <p id="body"></p>
        </main>
