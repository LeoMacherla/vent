<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/settings.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>Vent</title>
</head>
<body>
        <!-- Titlebar -->
        <div class='titlebar'>
            <div class="dragging"></div>
            <div class="minimise" onclick="minimiseApplication()">&minus;</div>
            <div class="maximise" onclick="maximiseApplication()">&square;</div>
            <div class="exit" onclick="exitApplication()">&times;</div>
        </div>

        <div class="header flex">
            <h1>Settings</h1>
            <div>
                <button onclick="navigatePage('index')"><i class="fas fa-caret-square-left fa-3x"></i></button>
            </div>

        </div>

        <main class="main">
            <div>
                <h3>Password</h3>
                <input type="text" id="new-password" name="new-password" placeholder="New Password">
            </div>
            <div>
                <h3>Primary App Colour</h3>
                <label for="primary-color" id="primary-color-label"></label>
                <input type="color" id="primary-color" name="primary-color">
                <button id="reset-colour" onclick="resetColour()">Reset to default</button>
            </div>
            <div>
                <h3>Censoring</h3>
                <div class="flex">
                    <div>
                        <input type="radio" id="censor-none" name="censor-radio" value="none">
                        <label for="censor-none">Don't censor</label>
                    </div>

                    <div>
                        <input type="radio" id="censor-asterisk" name="censor-radio" value="asterisk">
                        <label for="censor-asterisk">Replace with asterisk</label>
                    </div>

                    <div>
                        <input type="radio" id="censor-hover" name="censor-radio" value="hover" checked>
                        <label for="censor-hover">Display on hover</label>
                    </div>

                </div>

            </div>
            <button id="save-settings" class="btn" onclick="saveSettings()">Save Settings</button>
        </main>

        <script src="../js/vent.js"></script>
        <script src="../js/settings.js"></script>
    </body>
</html>
